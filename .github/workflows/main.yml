name: CI

on:
  push:
    branches:
      - master
jobs:
  build:
   runs-on: ubuntu-ubuntu-latest

  steps:
    - name: Setup NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: '18.12.1'
    - name: Install Dependencies
      run: npm install
    - name: Run test
      run: npm test

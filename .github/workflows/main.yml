name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'
      - name: Install Dependencies
        working-directory: ./app/
        run: npm install
      - name: Run test
        working-directory: ./app/
        run: npm test

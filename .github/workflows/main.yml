name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'

      - name: ls
        run: cd /home/runner/work/CICD/CICD/
      - name: ls
        run: ls -a
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
